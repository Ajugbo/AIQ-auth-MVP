<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AIQ — Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h2>AIQ Test</h2>
    <div id="userInfo" class="small"></div>

    <p><strong>Write an AI prompt or brief task for an AI assistant:</strong></p>
    <textarea id="prompt" rows="6" placeholder="Example: 'Summarize global renewable energy trends and list 5 action items for a small city'"></textarea>

    <div class="row">
      <button id="submitBtn" class="btn">Submit & Score</button>
      <button id="signOut" class="btn ghost">Sign out</button>
    </div>

    <div id="result" class="hidden">
      <h3>Your AIQ Score</h3>
      <p id="scoreDisplay"></p>
      <p id="feedback"></p>
      <p class="small">Verification code: <span id="testIdDisplay"></span></p>
      <p class="small"><a id="toVerify" href="verify.html">Verify result</a></p>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { ref, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const userInfo = document.getElementById("userInfo");
    const submitBtn = document.getElementById("submitBtn");
    const signOutBtn = document.getElementById("signOut");
    const resultDiv = document.getElementById("result");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const feedbackEl = document.getElementById("feedback");
    const testIdDisplay = document.getElementById("testIdDisplay");

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        // not signed in -> redirect to login
        window.location.href = "auth.html";
        return;
      }
      currentUser = user;
      userInfo.textContent = `Signed in as ${user.email}`;
    });

    function computeScore(text) {
      let score = 50;
      const lengthBonus = Math.min(text.length / 5, 30);
      const keywordBonus = (text.match(/AI|analyze|summarize|generate|compare|explain|list/gi) || []).length * 5;
      const clarityBonus = text.includes("?") ? 10 : 0;
      if (text.length < 20) score -= 20;
      score += lengthBonus + keywordBonus + clarityBonus;
      score = Math.max(0, Math.min(100, Math.round(score)));
      return score;
    }

    function makeTestId() {
      return "AIQ-" + Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    submitBtn.addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return alert("Please write a prompt.");

      const score = computeScore(prompt);
      const feedback = score > 80 ? "Excellent prompt engineering." : (score > 60 ? "Good — try to be more specific." : "Needs improvement — be more specific and goal-oriented.");
      const testId = makeTestId();
      const payload = {
        prompt,
        score,
        feedback,
        userEmail: currentUser && currentUser.email ? currentUser.email : null,
        timestamp: new Date().toISOString()
      };

      try {
        // save public record
        await set(ref(db, `results/${testId}`), payload);
        // save user record
        await set(ref(db, `userResults/${currentUser.uid}/${testId}`), payload);
        scoreDisplay.textContent = `${score} / 100`;
        feedbackEl.textContent = feedback;
        testIdDisplay.textContent = testId;
        resultDiv.classList.remove("hidden");
      } catch (err) {
        alert("Error saving result: " + err.message);
        console.error(err);
      }
    });

    signOutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "auth.html";
    });
  </script>
</body>
</html>
